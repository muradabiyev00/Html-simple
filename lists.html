<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./list.css">
</head>

<body>
  
    <div class="box">
        <h1>HTML List</h1>
        <br>
        <h2>Unordered List</h2>
        <br>
        <ul>
            <li>
                Milk
            </li>
            <li>
                Sugar
            </li>
            <li>
                Bread
            </li>
        </ul>
        <br>
        <h2>Ordered List</h2>
        <br>
        <ol>
            <li>
                Put the kettle on
            </li>
            <li>
                Put the teabag in the cup
            </li>
            <li>
                Wait for the kettle to boil
            </li>
            <li>
                Pour boiling water in the cup
            </li>
        </ol>
    </div>
</body>

</html>
