<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>Simple HTML Table Example</h1>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
        }
    </style>
    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Age 
                </th>
                <th>
                    Country
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    John
                </td>
                <td>
                    25
                </td>
                <td>
                    USA
                </td>
            </tr>
            <tr>
                <td>
                    Mary
                </td>
                <td>
                    30
                </td>
                <td>
                    Canada
                </td>
            </tr>
            <tr>
                <td>
                    David
                </td>
                <td>
                    22
                </td>
                <td>
                    UK
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
